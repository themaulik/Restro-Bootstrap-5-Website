    <!-- * Register page -->
    <div class="container mx-auto" style="margin:7rem 0rem 7rem 0rem;">
        <div class="row">
            <div class="col-6 m-auto rounded-5 shadow-lg py-5 px-5">
                <div class="contact-form">
                    <h1 class="text-start fw-bold mb-5">Register Now</h1>
                    <form name="myForm" onsubmit="return validate()">
                        <div class="form-floating mb-3">
                            <input type="name" id="name" name="name" class="form-control border border-dark border-3"
                                placeholder="example">
                            <label class="fw-bold" for="floatingInput">Full name</label>
                        </div>
                        <div class="row g-2 mb-3">
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="email" id="email" name="email"
                                        class="form-control border border-dark border-3"
                                        placeholder="name@example.com" />
                                    <label class="fw-bold" for="floatingInputGrid">Email address</label>
                                </div>
                            </div>
                            <div class="col-md">
                                <div class="form-floating">
                                    <input type="number" id="number" name="number"
                                        class="form-control border border-dark border-3" />
                                    <label class="fw-bold" for="floatingInputGrid">Number</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-floating">
                            <input type="password" id="password" name="password"
                                class="form-control border border-dark border-3" placeholder="name@example.com">
                            <label class="fw-bold" for="floatingTextarea2">Password</label>
                        </div>
                        <br>
                        <div class="form-bstn">
                            <button type="submit" class="w-100 btn btn-dark rounded-5 fw-bolder">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
